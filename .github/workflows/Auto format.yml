name: AutoPEP8

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.py'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'

jobs:
  autopep8:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For PRs, check out the head branch of the PR
          # For pushes, check out the branch that was pushed
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          fetch-depth: 0   # needed for changed-files to compare correctly

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install autopep8

      - name: Get changed Python files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.py

      - name: Run autopep8 on changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Formatting $file"
            autopep8 --in-place "$file"
          done

      - name: Commit and push changes
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if git diff --cached --quiet; then
            echo "No formatting changes to commit."
            exit 0
          fi
          git commit -m "Auto-format Python code with autopep8"
          git push
