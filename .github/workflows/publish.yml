name: Bump, Build, and Publish

on:
  pull_request:
    types: [closed]
    branches: [main, master]

permissions:
  contents: write
  id-token: write
  pull-requests: read

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment:
      name: pypi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies for build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Bump version
        id: bump
        run: python pyspectools2/scripts/bump_version.py

      - name: Commit and push version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyspectools2/__init__.py
          git commit -m "Bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          git push origin HEAD:${{ github.event.pull_request.base.ref }}

      - name: Build release distributions
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: v${{ steps.bump.outputs.new_version }}
          generate_release_notes: true
          body: |
            Automated release created after merging PR #${{ github.event.pull_request.number }}.
            Version bumped to ${{ steps.bump.outputs.new_version }}.
